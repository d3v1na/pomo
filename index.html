<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pomo!</title>
    <style>
        button{
            padding: 5%;
            border-radius: 50%;
            font-size: large;
            color: rgb(6, 238, 255);
            background-color: rgb(245, 4, 245);
            border: none;
            margin: 10px;
            cursor: pointer;
            transition: 0.2s linear;
        }
        button:hover{
            background-color: rgb(255, 174, 255);
        }
        body{
            background-color: blueviolet;
            color: rgb(6, 238, 255);
            text-align: center;
        }
        h1{
            font-size: 100px;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
        }
        p{
            font-size: 80px;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
        }
    #progress{
        height: 60px;
        background-color: chartreuse;
        width: 0%;
    }
    </style>
</head>
<body>
    <h1>pomo!</h1>
    
    <button onclick="study(25)">25 min</button>
    <button onclick="short(5)">5 min</button>
    <button onclick="long(15)">15 min</button>
    <p id="timer">00:00:05</p>
    <button onclick="start()">start</button>
    <button onclick="stop()">stop</button>
    <div id="progress"></div>
    <script src="./main.js"></script>
</body>
</html>
