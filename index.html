<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pomo!</title>
    <link rel="shortcut icon" href="https://cdn.discordapp.com/attachments/873999829225848885/916825277500362772/pngaaa.com-4954046.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <p id="settings" onclick="displaySettings()">⚙️</p>
        <div class="right">
            <p class="smalltext">auto start</p>
            <!-- Rounded switch -->
            <label class="switch">
                <input type="checkbox" id="toggle-button">
                <span class="slider round"></span>
            </label>
        </div>
        
    </div>
    
    <h1>pomo!</h1>
    
    <button onclick="study(studyTime)" id="pomobtn">pomodoro</button>
    <button onclick="short(shortTime)" id="shortbtn">short break</button>
    <button onclick="long(longTime)" id="longbtn">long break</button>
    <p id="timer">00:00:05</p>
    <input type="button" id="mixBut" value="start" />
    <!-- <button onclick="start()">start</button>
    <button onclick="stop()">stop</button> -->
    
    <div id="progress"></div>
    <div id="modal">
        <p id="close-btn" onclick="closeSettings()">X</p>
        <h1 id="setting">settings</h1>
        <div class="modal-row">
            <div class="setting"><p>pomodoro</p>
                <input type="number" value="25" id="study">
            </div>
            <div class="setting"><p>short break</p>
                <input type="number" value="5" id="short">
            </div>
            <div class="setting"><p>long break</p>
                <input type="number" value="15" id="long">
            </div>    
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
